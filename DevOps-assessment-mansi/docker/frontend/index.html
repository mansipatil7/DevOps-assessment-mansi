<!DOCTYPE html>
<html>
  <head>
    <title>Frontend App</title>
  </head>
  <body>
    <h1>welcome to mansi Frontend</h1>
    <div id="message">Loading...</div>

    <script>
      fetch('/api/hello')
        .then(r => r.json())
        .then(j => document.getElementById('message').innerHTML = j.message)
        .catch(e => document.getElementById('message').innerHTML = 'Error: ' + e)
    </script>
  </body>
</html>
